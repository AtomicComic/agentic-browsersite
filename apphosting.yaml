# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Root directory of your application source code
rootDirectory: /

# Build configuration
buildConfig:
  # Command to build your application
  command: npm run build
  # Directory where build artifacts are output
  outputDirectory: dist

# Environment variables and secrets.
env:
  # Configure public environment variables (available in frontend code)
  # IMPORTANT: Do not put sensitive data here, it will be visible to users
  - variable: VITE_FIREBASE_API_KEY
    value: "${param:FIREBASE_API_KEY}"
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_AUTH_DOMAIN
    value: "${param:FIREBASE_AUTH_DOMAIN}"
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_PROJECT_ID
    value: "agenticbrowser-622ab"
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_STORAGE_BUCKET
    value: "agenticbrowser-622ab.appspot.com"
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    value: "${param:FIREBASE_MESSAGING_SENDER_ID}"
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_APP_ID
    value: "${param:FIREBASE_APP_ID}"
    availability:
      - BUILD
      - RUNTIME

  # Grant access to secrets for server-side rendering (if needed)
  # These are only accessible server-side, never exposed to clients
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
  - variable: OPENROUTER_PROVISIONING_KEY
    secret: OPENROUTER_PROVISIONING_KEY
